name: e2e

on: [push, workflow_dispatch]

jobs:
  flows:
    runs-on: ubuntu-latest

    outputs:
      flows: ${{ steps.flows.outputs.flows }}

    steps:
      - name: ðŸ“š Git Checkout
        uses: actions/checkout@v3
      
      - name: Setup Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          # instead of "channel: stable", you could be more precise by specifying the exact version of Flutter you're using:
          # flutter-version: '<FLUTTER_VERSION>'
        

      - name: ðŸ•µï¸ Finding User Flows
        id: flows
        run: |
          flows="["
          for flow in ./flows/*.yaml; do
            flows="$flows\"$(basename $flow .yaml)\","
          done

          # Remove last "," and add the closing bracket
          if [[ $flows == *, ]]; then
              flows="${flows%?}"
          fi
          flows="$flows]"

          echo "flows=$( echo "$flows" )" >> $GITHUB_OUTPUT

  ios:
    needs: flows

    strategy:
      matrix:
        flow: ${{ fromJSON(needs.flows.outputs.flows) }}
      fail-fast: true

    runs-on: macos-latest

    timeout-minutes: 30

    steps:
      - name: ðŸ“š Git Checkout
        uses: actions/checkout@v3

      - name: Setup Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          # instead of "channel: stable", you could be more precise by specifying the exact version of Flutter you're using:
          # flutter-version: '<FLUTTER_VERSION>'
      
      - name: ðŸ“¦ Installing packages
        run: |
          flutter pub get
          cd ios && pod install && cd ..

      - name: ðŸ”§ Setting Up Simulator
        id: simulator
        uses: futureware-tech/simulator-action@v2
        with:
          model: 'iPhone 11'
 
      - name: Install Fluttium
        run: flutter pub global activate fluttium_cli 
            
      - name: ðŸ§ª Testing
        run: fluttium test  -d ${{ steps.simulator.outputs.udid }} my_flow.yaml

  android:
    needs: flows

    strategy:
      matrix:
        flow: ${{ fromJSON(needs.flows.outputs.flows) }}
      fail-fast: true

    runs-on: macos-latest

    steps:
      - name: ðŸ“š Git Checkout
        uses: actions/checkout@v3

      - name: Setup Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          # instead of "channel: stable", you could be more precise by specifying the exact version of Flutter you're using:
          # flutter-version: '<FLUTTER_VERSION>'
      
      - uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "11"

      - name: ðŸ“¦ Installing packages
        run: flutter pub get

      - name: AVD Cache
        uses: actions/cache@v3
        id: avd-cache
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-29

      - name: Cache AVD Snapshot
        if: steps.avd-cache.outputs.cache-hit != 'true'
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29
          force-avd-creation: false
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: false
          avd-name: android
          script: echo "Generated AVD snapshot for caching."

      - name: Install Fluttium
        run: flutter pub global activate fluttium_cli 
        
      - name: ðŸ§ª Testing
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29
          avd-name: android
          working-directory: example
          script: fluttium test -d android my_flow.yaml

  web:
    needs: flows

    strategy:
      matrix:
        flow: ${{ fromJSON(needs.flows.outputs.flows) }}
      fail-fast: true

    runs-on: ubuntu-latest

    timeout-minutes: 30
    
    steps:
      - name: ðŸ“š Git Checkout
        uses: actions/checkout@v3

      - name: Setup Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          # instead of "channel: stable", you could be more precise by specifying the exact version of Flutter you're using:
          # flutter-version: '<FLUTTER_VERSION>'

      - name: ðŸ“¦ Installing packages
        run: flutter pub get
    
      - name: Install Fluttium
        run: flutter pub global activate fluttium_cli 
        
      - name: ðŸ§ª Testing
        run: xvfb-run fluttium test -d chrome my_flow.yaml

  macos:
    needs: flows

    strategy:
      matrix:
        flow: ${{ fromJSON(needs.flows.outputs.flows) }}
      fail-fast: true

    runs-on: macos-latest

    timeout-minutes: 30
    
    steps:
      - name: ðŸ“š Git Checkout
        uses: actions/checkout@v3
    
      - name: Setup Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          # instead of "channel: stable", you could be more precise by specifying the exact version of Flutter you're using:
          # flutter-version: '<FLUTTER_VERSION>'
      
      - name: ðŸ“¦ Installing packages
        run: |
          flutter pub get
          cd macos && pod install && cd ..

      - name: Install Fluttium
        run: flutter pub global activate fluttium_cli 
          
      - name: ðŸ§ª Testing
        run: fluttium test -d macos my_flow.yaml

  linux:
    needs: flows

    strategy:
      matrix:
        flow: ${{ fromJSON(needs.flows.outputs.flows) }}
      fail-fast: true

    runs-on: ubuntu-latest

    timeout-minutes: 30
    
    steps:
      - name: ðŸ“š Git Checkout
        uses: actions/checkout@v3
    
      - name: Setup Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          # instead of "channel: stable", you could be more precise by specifying the exact version of Flutter you're using:
          # flutter-version: '<FLUTTER_VERSION>'
      
      - name: ðŸ“¦ Installing packages
        run: |
          flutter pub get
          sudo apt-get update -y
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev

      - name: Install Fluttium
        run: flutter pub global activate fluttium_cli 
        
      - name: ðŸ§ª Testing
        run: xvfb-run fluttium test -d linux my_flow.yaml

  windows:
    needs: flows

    strategy:
      matrix:
        flow: ${{ fromJSON(needs.flows.outputs.flows) }}
      fail-fast: true

    runs-on: windows-latest

    timeout-minutes: 30
    
    steps:
      - name: ðŸ“š Git Checkout
        uses: actions/checkout@v3

      - name: Setup Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          # instead of "channel: stable", you could be more precise by specifying the exact version of Flutter you're using:
          # flutter-version: '<FLUTTER_VERSION>'

      - name: ðŸ“¦ Installing packages
        run: flutter pub get
     
      - name: Install Fluttium
        run: flutter pub global activate fluttium_cli 
        
      - name: ðŸ§ª Testing
        run: fluttium test -d windows my_flow.yaml